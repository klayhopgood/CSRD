<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background Website</title>
    <link rel="icon" href="public/assets/favicon.png" type="image/png">
    <style>
        /* Load the Roc Grotesk font */
        @font-face {
            font-family: 'Roc Grotesk';
            src: url('public/assets/Demo_Fonts/Fontspring-DEMO-rocgroteskwide-regular.otf') format('opentype');
        }

        /* Style for the body */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Create a video container */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Adjust the video to cover the full viewport */
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Header styling */
        header {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 1344px;
            width: 80%;
            text-align: center;
        }

        /* Logo styling */
        header img.logo {
            width: 100px;
            height: auto;
            padding: 40px 0px 32px 0px;
        }

        /* Content container */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 0;
            text-align: center;
            font-family: 'Roc Grotesk', sans-serif;
            font-size: 40px;
            font-weight: 500;
            line-height: 28px;
            letter-spacing: 50px;
        }

        /* Text styling */
        .content h1,
        .content p {
            font-size: 30px;
            margin: 0;
            margin-top: 40px;
            text-align: center;
            font-weight: 500;
            line-height: 28px;
            letter-spacing: -0.03em;
        }
/* General styling */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.email-form {
    display: flex;
    align-items: center;
    gap: 1px;
    margin: 20px 0;
}

.email-form input {
    width: 300px;
    height: 48px;
    padding: 16px;
    border: none;
    border-right: 1px solid #ccc;
    border-top-left-radius: 5px; /* Rounded top-left corner */
    border-bottom-left-radius: 5px; /* Rounded bottom-left corner */
    outline: none;
    font-size: 16px;
}

.email-form button {
    width: 52px;
    height: 48px;
    border: none;
    border-left: 0.5px solid #ccc;
    border-top-right-radius: 5px; /* Rounded top-right corner */
    border-bottom-right-radius: 5px; /* Rounded bottom-right corner */
    background-color: #05FF00;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.email-form button:hover {
    background-color: #04E500;
}


    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="public/assets/Background_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <header>
        <img src="public/assets/RunDais-logo-white.svg" alt="RunDais Logo" class="logo">
    </header>

    <div class="content">
        <h1>Launching soon.</h1>
        <p>Sign up for exclusive access.</p>
        <form id="emailForm" class="email-form" action="https://hooks.zapier.com/hooks/catch/16830263/384akgg/" method="post">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">></button>
        </form>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    // Event listener for form submission
    document.getElementById("emailForm").addEventListener("submit", function(event){
        event.preventDefault();  // Prevents the default form submission behavior

        var formData = new FormData(event.target);  // Creates a FormData object from the form

        fetch(event.target.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                alert("Email submitted successfully!");
            } else {
                alert("There was an error. Please try again.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("There was an error. Please try again.");
        });
    });
});
</script>

</body>
</html>
